<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>The todo app</title>
</head>
<body>
    <div class="container" x-data="todoapp">
        <div class="card mx-auto" style="max-width: 350px;">
            <div class="card-body">
                <h4 class="text-center">TODO APP</h4>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter task" x-model="taskName">
                        <button @click.prevent="add()" class="btn btn-primary">Add</button>
                    </div>
                </form>
                <div class="list-group mt-4">
                    <template x-for="todo in todos">
                        <div class="list-group-item" x-text="todo"></div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="app.js"></script>
</body>
</html>
